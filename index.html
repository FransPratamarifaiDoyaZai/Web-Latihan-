<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Pemrograman Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #ffcc33, #ff5733, #ff1493, #800080);
            color: white;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1 {
            font-weight: bold;
            color: #fff;
        }
        .start-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        .start-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Web Uji Kemampuan</h1>
        <p>Klik tombol di bawah ini untuk memulai latihan.</p>
        <a href="latihan.html" class="start-button">Mulai Latihan</a>
    </div>
</body>
</html>
